<!DOCTYPE html>
<html>

<head>
  <title>ShazamYT</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <h1>ShazamYT</h1>
    <div class="input-box">
      <input type="text" id="linkInput" placeholder="Enter a link...">
    </div>
    <button id="findButton" class="submit-button">Find Youtube Video</button>

    <div id="outerPlayerDiv" style="visibility: hidden;">
        <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="bTqVqk7FSmY"></div>
        <button id="goButton" class="submit-button">Go!</button>
    </div>

    <div id="loadingSpinnerDiv" class="container" style="display: none;">
      <img id="loadingSpinner" src="static/spinner.gif">
    </div>

    <div id="resultsDiv" class="container">
      <img id="albumImage">
      <h1 id="songName"></h1>
      <h2 id="artist"></h2>
    </div>
  </div>

  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
  <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
